# ============================================================================
# CONDA ENVIRONMENT CONFIGURATION
# ============================================================================
# Create environment: conda env create -f environment.yaml
# Activate: conda activate nsclc-seg
# ============================================================================

name: nsclc-seg

channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10
  
  # Core scientific computing
  - numpy=1.24
  - scipy=1.10
  - pandas=2.0
  
  # Deep learning frameworks
  - pytorch=2.0
  - torchvision=0.15
  - torchaudio=2.0
  - pytorch-cuda=11.8  # For CUDA support; remove if CPU only
  
  # Medical imaging libraries
  - pydicom=2.3
  - simpleitk=2.2
  - nibabel=5.1
  
  # Image processing
  - scikit-image=0.21
  - opencv=4.7
  - pillow=9.5
  
  # Visualization
  - matplotlib=3.7
  - seaborn=0.12
  - plotly=5.14
  
  # Data handling
  - h5py=3.8
  - pyyaml=6.0
  
  # Progress bars and utilities
  - tqdm=4.65
  
  # Jupyter and notebook tools
  - jupyter=1.0
  - ipykernel=6.23
  - ipywidgets=8.0
  
  # Code quality
  - black=23.3
  - flake8=6.0
  - pylint=2.17
  
  # Pip packages (installed via pip)
  - pip=23.1
  - pip:
      # Medical imaging specific
      - rt-utils==1.2.7
      - pydicom-seg==0.4.1
      
      # Deep learning utilities
      - torchmetrics==0.11.4
      - albumentations==1.3.0
      - segmentation-models-pytorch==0.3.3
      
      # Experiment tracking
      - tensorboard==2.13.0
      - tensorboardX==2.6
      # - wandb==0.15.0  # Uncomment if using Weights & Biases
      
      # Metrics and evaluation
      - scikit-learn==1.2.2
      - monai==1.2.0
      
      # Utilities
      - python-dotenv==1.0.0
      - colorama==0.4.6
      - rich==13.3.5
      
      # Testing
      - pytest==7.3.1
      - pytest-cov==4.1.0
